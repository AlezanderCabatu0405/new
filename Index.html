<body>
    

<div class="container container1 form-control">

    <h1 class="text-center">Unit Conversion</h1>

    <div class="row row1">

        <label>
            <h3>Select Measurement</h3>
        </label>
        
        <select onchange="location = this.options[this.selectedIndex].value;" class="form-select form-select-lg" aria-label=".form-select-lg example">

            <option value="index.html" selected>Length</option>
          

        </select>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
* {
    text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

    padding: 40px;
}

body {
background-color:#FFFFFF;
}

    </div>
    <table class="center">
        <tr>
        <th style="background-color:#0000FF">Length    
    <div class="row align-items-center row2">

        <div class="col-md-5">
            
            <label for="">
                Type Desired Value 
            </label>

            <input type="number" class="form-control" name="millimeter" placeholder="Millimeter">
            
        </div>

        <div class="col-md-2 col2">
            
            <h1 class="text-center">=</h1>
            
        </div>

        <div class="col-md-5">
            
            <label for="">
                The Converted Value is : 
            </label>
            
            <input type="number" class="form-control" name="output" disabled>
            
        </div>

    </div>

    <div class="row align-items-center row3">
        
        <div class="col-md-4">
            <button class="btn" onclick="centimeter()" class="btn btn-danger" onClick="SecMin()" value="To centimeters">Convert to Centimeters</button>
        </div>

        <div class="col-md-4">
            <button class="btn" onclick="meter()" class="btn btn-danger" onClick="SecMin()" value="To meters">Convert to Meters</button>
        </div>

        <div class="col-md-4">
            <button class="btn" onclick="kilometer()" class="btn btn-danger" onClick="SecMin()" value="To kilometers">Convert to Kilometers</button>
        </div>

    </div>

</div>
